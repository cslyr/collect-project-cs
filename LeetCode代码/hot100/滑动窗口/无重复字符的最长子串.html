<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        给定一个字符串 s ，请你找出其中不含有重复字符的 最长子串的长度。
        示例 1:
        输入: s = "abcabcbb"
        输出: 3
        解释: 因为无重复字符的最长子串是 "abc"，所以其长度为 3。
      */
      var lengthOfLongestSubstring = function (s) {
        let n = s.length;
        let l = 0;
        let r = 0;
        let result = 0;
        let set = new Set();
        console.log(set);
        while (l < n && r < n) {
          if (!set.has(s[r])) {
            set.add(s[r]);
            r++;
            result = Math.max(result, r - l+1);
          } else {
            set.delete(s[l]);
            l++;
          }
        }
        return result;
      };
      let res = lengthOfLongestSubstring('pwwkew');
      console.log('res', res);
    </script>
  </body>
</html>
