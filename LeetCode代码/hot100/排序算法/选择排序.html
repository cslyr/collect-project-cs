<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var selectSort = function (arr) {
        let len = arr.length;
        if (len <= 1) return arr;
        for(let i=0;i<len-1;i++){
          let minIndex=i
          for(j=i+1;j<len;j++){
            if(arr[j]<arr[minIndex]){
              minIndex=j
            }
          }
          if(minIndex!==i){
            let tem=arr[minIndex]
            arr[minIndex]=arr[i]
            arr[i]=tem
          }
        }
        return arr
      };
      console.log(selectSort([2, 8, 6, 2, 8, 15, 3, 9]));
    </script>
  </body>
</html>
