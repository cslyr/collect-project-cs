<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var bubbleSort = function (arr) {
        let len = arr.length;
        if (len <= 1) return arr;
        for (let i = 0; i < len; i++) {
          for (let j = 0; j < len - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              let temp=arr[j]
              arr[j]=arr[j+1]
              arr[j+1]=temp
            }
          }
        }
        return arr
      };
      console.log(bubbleSort([7, 9, 1, 5, 8, 10,3]));
    </script>
  </body>
</html>
