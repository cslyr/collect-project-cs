<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var insertSort = function (arr) {
        let len = arr.length;
        if (len <= 1) return arr;
        for (let i = 1; i < len; i++) {
          let cur=arr[i]
          j=i-1
          while(j>=0&&arr[j]>cur){
            arr[j+1]=arr[j]
            j--
          }
          arr[j+1]=cur
        }
        return arr
      };
      console.log(insertSort([5, 8, 3, 9, 1, 48, 2, 5]));
    </script>
  </body>
</html>
