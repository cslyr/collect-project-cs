<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var quicklySort = function (arr) {
        let len = arr.length;
        if (len <= 1) return arr;
        let midVal = arr[Math.floor(len / 2)];
        let left=[]
        let right=[]
        let mid=[]
        let i=0
        while(i<arr.length){
          if(arr[i]<midVal){
            left.push(arr[i])
          }else if(arr[i]>midVal){
            right.push(arr[i])
          }else{
            mid.push(arr[i])
          }
          i++
        }
        return [...quicklySort(left),...mid,...quicklySort(right)]
      };

      console.log(quicklySort([5, 8, 3, 9, 1, 48, 2, 5]));
    </script>
  </body>
</html>
