  <body>
    <script>
      function rote(nums, k) {
        k = k % nums.length;
        nums.unshift(...nums.splice(nums.length-k,k))
        console.log('nums',nums)
      }

      rote([1, 2, 3, 4, 5, 6, 7], 3);
    </script>
  </body>
