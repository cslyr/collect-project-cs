<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      var merge = function (intervals ) {
        let res = [];
        intervals .sort((a, b) => a[0] - b[0]);
        res.push(intervals [0]);
        for (let i = 1; i < intervals .length; i++) {
          let cur = intervals [i];
          let last = res[res.length - 1];
          if (last[1] >= cur[0]) {
            res[res.length - 1][1] = Math.max(last[1],cur[1])

          }else{
            res.push(cur)
          }
        }
        console.log('res',res)
      };
      let result = merge([
        [2, 6],
        [15, 18],
        [8, 10],
        [1, 5],
      ]);
    </script>
  </body>
</html>
