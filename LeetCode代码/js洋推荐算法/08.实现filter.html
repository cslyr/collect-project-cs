<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Array.prototype._filter = function (Fn) {
        let result = [];
        for (let i = 0; i < this.length; i++) {
          if(Fn(this[i])){
            result.push(this[i])
          }
        }
        return result;
      };

      let arr = [1, 2, 3, 4];
      let res = arr._filter(function (item) {
        if (item > 2) {
         return true
        }
      });
      console.log('res', res);
    </script>
  </body>
</html>
