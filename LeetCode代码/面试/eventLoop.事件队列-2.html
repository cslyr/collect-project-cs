<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log(1);
      }, 0);

      const P = new Promise((resolve, reject) => {
        console.log(2);
        setTimeout(() => {
          resolve();
          console.log(3);
        }, 0);
      });

      P.then(() => {
        console.log(4);
      });
      console.log(5);
    </script>
  </body>
</html>
